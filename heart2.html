<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>跳动的心</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .heart {
        display: inline-block;
        position: relative;
        margin: 200px 500px;
        animation: heart 600ms infinite alternate;
      }
      @keyframes heart {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.3);
        }
      }
      .heart > .left {
        position: absolute;
        left: 100%;
        bottom: 100%;
        width: 80px;
        height: 80px;
        background: red;
        transform: rotate(45deg) translateY(60px);
        border-radius: 50% 50% 0 0;
      }
      .heart > .right {
        position: absolute;
        right: 100%;
        bottom: 100%;
        width: 80px;
        height: 80px;
        background: red;
        transform: rotate(45deg) translateX(60px);
        border-radius: 50% 0 0 50%;
      }
      .heart > .bottom {
        width: 80px;
        height: 80px;
        background: red;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="heart">
      <div class="left"></div>
      <div class="right"></div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
